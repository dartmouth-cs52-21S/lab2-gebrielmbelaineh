<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero-Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a69379a13f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="darken">
            <nav>
                <h2 id="logo">Hero.Me</h2>
                <svg class="menu" viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="12" fill="white"></rect>
                    <rect x="25" y="30" width="75" height="10" fill="white"></rect>
                    <rect x="50" y="60" width="50" height="8" fill="white"></rect>
                </svg>
                <div class="open-nav">
                    <div>
                        <h2>Other Quizes</h2>
                        <p>DC Universe</p>
                        <p>Soccer Players</p>
                    </div>
                    <div>
                        <h2>Contact me</h2>
                        <div class="socials">
                            <div class="icon"><i class="fab fa-facebook"></i></div>
                            <div class="icon"><i class="fab fa-instagram"></i></div>
                            <div class="icon"><i class="fab fa-tiktok"></i></div>
                            <div class="icon"><i class="fab fa-twitter"></i></div>
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <section class="landing">
                    <h2>Imagine you are a Marvel</h2>
                    <h1>
                        <span class="blue">s</span>
                        <span class="red">u</span>
                        <span class="blue">p</span>
                        <span class="red">e</span>
                        <span class="blue">r</span>
                        <span class="red">h</span>
                        <span class="blue">e</span>
                        <span class="red">r</span>
                        <span class="blue">o</span>
                    </h1>
                    <h2>Which Superhero would you be?</h2>
                    
                </section>
                <button type="submit" id="submit">Submit</button>
                
                <div class="results-page">
                    
                </section>
                
        </main>
    </div>
</div>
    <script src="main.js"></script>
</body>

</html>
